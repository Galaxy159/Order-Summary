<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />

    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Red+Hat+Display:wght@500;700;900&display=swap"
      rel="stylesheet"
    />

    <link rel="stylesheet" href="style.css" />

    <title>Frontend Mentor | Order summary card</title>
  </head>
  <body>
    <div class="order-summary">
      <div class="container">
        <div class="card">
          <img class="hero-img" src="images/illustration-hero.svg" />
          <div class="order-content">
            <h1 class="heading">Order Summary</h1>

            <p class="description">
              You can now listen to millions of songs, audiobooks, and podcasts
              on any device anywhere you like!
            </p>
            <div class="plan">
              <div class="annual-price">
                <img src="images/icon-music.svg" class="icon-plan" />
                <p class="annual">
                  Annual Plan<br />
                  <span>$59.99/year</span>
                </p>
              </div>
              <div class="change-link">
                <a href="#" class="change">Change</a>
              </div>
            </div>
            <div class="buttons">
              <a href="#" class="btn btn--proceed">Proceed to Payment</a>
              <a href="#" class="btn btn--cancel">Cancel Order</a>
            </div>
          </div>
        </div>
      </div>
    </div>
    <div class="attribution">
      Challenge by
      <a href="https://www.frontendmentor.io?ref=challenge" target="_blank"
        >Frontend Mentor</a
      >. Coded by <a href="#">Your Name Here</a>.
    </div>
  </body>
</html>
